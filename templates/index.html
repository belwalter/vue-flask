<html>
<head>
  <title>Home Page Vue Flask</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./static/main.css">
</head>
<body>
  <div id="app2">
    <div v-show="gender=='male' || gender=='female'">
        <span v-show="gender=='male'">Hi Mr, [[name]]</span>
        <span v-show="gender=='female'">Hi Miss, [[name]]</span>
    </div>

    <h3>Enter your gender</h3>
    <input v-model="gender">
    <div v-if="gender=='male' || gender=='female'">
        <h1>Enter your name</h1>
        <input v-model="name">
    </div>
    <div v-else>
      <h4>Enter a valid gender</h4>

    </div>

  </div>
  <h1>Hello from Template</h1>
  <h2>Python Flask - Vue js</h2>
  <div id="app1">
    <h1 v-if="!message">You must send a message for help!</h1>
    <h2 v-else>You have sent a message!</h2>
    <textarea v-model="message"></textarea>
    <button v-show="message">
      Send word to allies for help!
    </button>
    <pre>
      [[$data | json]]
    </pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app1',
      delimiters : ["[[","]]"],
      data : {
        message : "Our King is Dead"
      }
    });
    new Vue({
      el: '#app2',
      delimiters : ["[[","]]"],
      data : {
        name : "",
        gender : ""
      }
    });
  </script>

</body>
</html>
